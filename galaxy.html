<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Gesture Galaxy</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: 'PingFang SC', sans-serif; }
        canvas { display: block; }
        #video-container {
            position: absolute; bottom: 20px; left: 20px;
            width: 100px; height: 75px; border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px; overflow: hidden; transform: scaleX(-1);
            z-index: 100;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #ui-overlay {
            position: absolute; top: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; pointer-events: none;
            background: rgba(0,0,0,0.6); transition: opacity 0.5s;
        }
        #status { font-size: 18px; color: #00d4ff; text-align: center; margin-bottom: 20px; }
        .btn {
            padding: 12px 24px; background: #00d4ff; color: #000;
            border: none; border-radius: 25px; cursor: pointer;
            pointer-events: auto; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="ui-overlay">
        <div id="status">手势星空交互系统<br>需开启摄像头与音频</div>
        <button class="btn" onclick="startExperience()">开启感应</button>
    </div>

    <div id="video-container"><video id="input_video"></video></div>
    <canvas id="canvas"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('ui-overlay');
        
        let width, height, particles = [];
        let explosionFactor = 0; 
        let audioCtx, oscillator, gainNode;

        // --- 音频初始化 ---
        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();
            
            oscillator.type = 'sine'; // 柔和的正弦波
            oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
        }

        // --- 粒子系统 ---
        class Star {
            constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.distBase = Math.random() * 250 + 20;
                this.size = Math.random() * 2.5 + 0.5;
                this.hue = 180 + Math.random() * 80;
                this.speed = (Math.random() * 0.015) + 0.005;
            }
            update() {
                this.angle += this.speed * (1 + explosionFactor);
                let targetDist = this.distBase * (0.5 + explosionFactor * 3);
                this.x = Math.cos(this.angle) * targetDist;
                this.y = Math.sin(this.angle) * targetDist;
            }
            draw() {
                const sx = width / 2 + this.x;
                const sy = height / 2 + this.y;
                const alpha
